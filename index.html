<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Módulo 2 - Ejercicio de evaluación intermedia</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <main role="main">
    <h1 class="titleGame">Adivina el número</h1>
    <form action="" class="formGame">
        <label for="numerUser" class="introNumber">Introduce aquí tu número:</label>
        <input type="text" name="numerUser" id="numerUser" class="numberUser js-numberUser">
        <label for="button"></label>
        <input type="button" id="button" class="btnProof js-btnProof" name= "prueba" value="Prueba">
        <p class="trackUser js-trackUser"> Pista: Escribe el número y dale a Prueba</p>
        <p class="attempts js-attemptsUser">Número de intentos: 0</p>   
    </form>
  </main>
  <script src="/js/main.js"></script>
</body>

</html>
